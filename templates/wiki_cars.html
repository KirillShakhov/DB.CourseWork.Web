<section class="home-section" id="wiki-cars-section" hidden>
    <div class="new-header">
        <div class="new-menu-slider" style="width: 210px">
            <div class="text menu-slider-item active unselectable"><b>Машины</b></div>
            <div class="text menu-slider-item unselectable" onclick="changeMainWindow('wiki_bumpers');"
                 style="margin-left: 30px"><b>Бампера</b></div>
            <div class="text menu-slider-item unselectable" onclick="changeMainWindow('wiki_wheels');"
                 style="margin-left: 30px"><b>Колеса</b></div>
        </div>
        <div class="header">
            <div class="header">
                <span class="text" id="cars_stats">Всего: 6/Выбрано: 4</span>
            </div>
            <span>
                <select class="group-selector" id="cars-group-selector" onchange="updateCarsTable();">
                {#                <option value="{{i["id"]}}">{{i["name"]}}</option>#}
                </select>
                <button class="svg-button grey-border-button" id="create-cars-group-button"
                        style="width: 30px; margin-left: 5px; padding-left: 10px;">
                    <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg"
                         style="margin-right: 8px; margin-top: 5px">
                        <path d="M5.5 1V5.5M5.5 10V5.5M5.5 5.5H1H10" stroke="#A5E12D" stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round">
                        </path>
                    </svg>
                </button>
                <button class="svg-button grey-border-button" id="info-cars-button"
                        style="width: 30px; margin-left: 5px; padding-left: 10px;">
                        <p style="color: #FFD800; margin-left: 3px">i</p>
                    </button>
                    <button class="svg-button grey-border-button" id="remove-cars-group-button"
                            style="width: 30px; margin-left: 5px; padding-left: 8px;">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"
                             style="" transform="scale(1.2) translate(0 1)">
                            <path d="M4.018 4.00735L7.18932 7.19995M10.3606 10.3926L7.18932 7.19995M7.18932 7.19995L4.018 10.3926L10.3606 4.00735"
                                  stroke="#CB2D3E" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </span>
            <div>
                <button class="grey-border-button" id="create-wiki-cars-button">
                    <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg"
                         style="margin-right: 8px; margin-top: 5px">
                        <path d="M5.5 1V5.5M5.5 10V5.5M5.5 5.5H1H10" stroke="#A5E12D" stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"></path>
                    </svg>
                    Создать
                </button>
               <button class="grey-border-button" id="remove-wiki-cars-button" style="margin-left: 20px" hidden>
                   <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="margin-right: 8px; position: relative;" transform="scale(1.2) translate(0 1)">
                        <path d="M4.018 4.00735L7.18932 7.19995M10.3606 10.3926L7.18932 7.19995M7.18932 7.19995L4.018 10.3926L10.3606 4.00735"
                              stroke="#CB2D3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    Удалить
                </button>
            </div>
        </div>
    </div>

    <div class="fake-scroll-container">
        <table class="table">
            <thead>
            <tr>
                <th class="unselectable" style="width: 5%; padding-left: 2%">
                    <label class="my-checkbox">
                        <input type="checkbox" id="checkbox-all-cars" onclick="selectAllCars();">
                        <div class="check-container">
                            <svg class="" width="15" height="10" viewBox="0 0 15 10" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 2L5.4375 9L2 5.81818" stroke="#F1F1F1" stroke-width="2"
                                      stroke-linecap="square"
                                      stroke-linejoin="round"></path>
                            </svg>
                        </div>
                    </label>
                </th>
                <th style="width: 8.5%; padding-left: 2%">#</th>
                <th style="width: 15.5%;">Название</th>
                <th style="width: 10.5%;">Цвета</th>
                <th style="width: 10.3%; padding-left: 15px">Колеса</th>
                <th style="width: 10.3%; padding-left: 15px">Бампер</th>
                <th style="width: 15.3%; padding-left: 15px">Создатель</th>
                <th style="width: 15.3%; padding-left: 15px">Действие</th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="scroll-container">
        <table class="table">
            <thead>
            <tr>
                <th style="width: 8%; padding-left: 2%"></th>
                <th style="width: 15%; padding-left: 2%"></th>
                <th style="width: 10%"></th>
                <th style="width: 10%;"></th>
                <th style="width: 10%;"></th>
                <th style="width: 15%;"></th>
                <th style="width: 15%;"></th>
                <th style="width: 15%;"></th>
            </tr>
            </thead>
            <tbody id="tbody-wiki-cars"></tbody>
        </table>
    </div>
</section>
