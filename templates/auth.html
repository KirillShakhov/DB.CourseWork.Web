<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VentusAIO</title>
    <link rel="stylesheet" href="../static/css/auth.css">
    <link rel="stylesheet" href="../static/css/buttons.css">
    <!--    <link rel="stylesheet" href="../static/css/main.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
<div class="container">
    <div class="password_input_blur">
        <form class="form" action="/" method="post" >
            <h1 style="margin: 0; margin-top: 5px">Authentication</h1>
            <div>

                <input class="input" type="text" id="LoginInput" name="login"
                       placeholder="Login" value="" style="margin-top: 30px">

                <input class="input" type="password" id="PasswordInput" name="pass"
                       placeholder="Password" value="" style="margin-top: 30px">


            </div>
            <div style="margin-top: 20px">
            <button class="red-button" type="button" id="signup-button" style="margin-left: 30px">Sign up</button>
            <button class="red-button" type="submit" id="signin-button" style="margin-left: 50px">Sign in</button>
            </div>
        </form>
    </div>
</div>
<script src="../static/js/auth.js"></script>
</body>
</html>
